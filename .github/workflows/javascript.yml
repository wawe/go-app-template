name: Test JavaScript code

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Lint
        run: deno lint

      - name: Check types
        run: deno check --allow-import **/*.{js,ts}

      - name: Run tests
        run: deno test -A
